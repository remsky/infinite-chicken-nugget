<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Chicken Nugget</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #nugget {
            cursor: pointer;
        }
        .pixel {
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <svg id="nugget" width="200" height="200" viewBox="0 0 10 10">
        <!-- Nugget body -->
        <rect class="pixel" x="2" y="1" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="3" y="1" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="4" y="1" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="5" y="1" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="6" y="1" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="1" y="2" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="2" y="2" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="3" y="2" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="4" y="2" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="5" y="2" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="6" y="2" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="7" y="2" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="1" y="3" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="2" y="3" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="3" y="3" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="4" y="3" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="5" y="3" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="6" y="3" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="7" y="3" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="1" y="4" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="2" y="4" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="3" y="4" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="4" y="4" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="5" y="4" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="6" y="4" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="7" y="4" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="1" y="5" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="2" y="5" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="3" y="5" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="4" y="5" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="5" y="5" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="6" y="5" width="1" height="1" fill="#FFA500"/>
        <rect class="pixel" x="7" y="5" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="2" y="6" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="3" y="6" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="4" y="6" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="5" y="6" width="1" height="1" fill="#FFD700"/>
        <rect class="pixel" x="6" y="6" width="1" height="1" fill="#FFD700"/>
        
        <!-- Face elements (will be randomized) -->
        <g id="face">
            <!-- Eyes and mouth will be added here -->
        </g>
    </svg>

    <script>
        const nugget = document.getElementById('nugget');
        const face = document.getElementById('face');

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function createRandomFace() {
            face.innerHTML = '';

            // Random eyes
            const eyeStyle = randomInt(1, 3);
            const eyeColor = ['#000000', '#0000FF', '#008000'][randomInt(0, 2)];

            if (eyeStyle === 1) {
                face.innerHTML += `
                    <rect class="pixel" x="3" y="3" width="1" height="1" fill="${eyeColor}"/>
                    <rect class="pixel" x="6" y="3" width="1" height="1" fill="${eyeColor}"/>
                `;
            } else if (eyeStyle === 2) {
                face.innerHTML += `
                    <rect class="pixel" x="3" y="3" width="1" height="1" fill="${eyeColor}"/>
                    <rect class="pixel" x="4" y="3" width="1" height="1" fill="${eyeColor}"/>
                    <rect class="pixel" x="6" y="3" width="1" height="1" fill="${eyeColor}"/>
                    <rect class="pixel" x="7" y="3" width="1" height="1" fill="${eyeColor}"/>
                `;
            } else {
                face.innerHTML += `
                    <rect class="pixel" x="3" y="2" width="1" height="2" fill="${eyeColor}"/>
                    <rect class="pixel" x="6" y="2" width="1" height="2" fill="${eyeColor}"/>
                `;
            }

            // Random mouth
            const mouthStyle = randomInt(1, 3);
            const mouthColor = '#FF0000';

            if (mouthStyle === 1) {
                face.innerHTML += `
                    <rect class="pixel" x="4" y="5" width="2" height="1" fill="${mouthColor}"/>
                `;
            } else if (mouthStyle === 2) {
                face.innerHTML += `
                    <rect class="pixel" x="3" y="5" width="1" height="1" fill="${mouthColor}"/>
                    <rect class="pixel" x="4" y="4" width="2" height="1" fill="${mouthColor}"/>
                    <rect class="pixel" x="6" y="5" width="1" height="1" fill="${mouthColor}"/>
                `;
            } else {
                face.innerHTML += `
                    <rect class="pixel" x="4" y="4" width="2" height="1" fill="${mouthColor}"/>
                    <rect class="pixel" x="3" y="5" width="4" height="1" fill="${mouthColor}"/>
                `;
            }
        }

        nugget.addEventListener('click', createRandomFace);

        // Initial face
        createRandomFace();
    </script>
</body>
</html>
